<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Picture This!</title>

  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <!-- 
      The picture element allows us to serve different images
      depending on the viewport width.
    -->
    <picture>

      <!-- 
        For viewports 960px and larger:
        - Use a square image
        - The image is displayed at half the viewport width
        - srcset provides multiple resolutions for sharpness
      -->
      <source
        media="(min-width: 960px)"
        srcset="
          images/museum-square-480.jpg 480w,
          images/museum-square-960.jpg 960w,
          images/museum-square-1440.jpg 1440w
        "
        sizes="50vw"
      >

      <!-- 
        For viewports smaller than 960px:
        - Use a landscape image
        - Image fills the viewport width
      -->
      <img
        src="images/museum.jpg"
        sizes="100vw"
        alt="Interior of a museum with artwork on display"
      >

    </picture>

  </header>

</body>
</html>
